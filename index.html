<body>
    <main>
        <h1 class="header">To-do List</h1>
        <section class="input-section">
            <input type="text" placeholder="Add an item" id="input" autocomplete="off">
            <label>Date:
                <input type="date" id="date-input">
            </label>
            <button id="add-btn">Add item</button>
        </section>
        <div id="todo-wrapper">
            <!-- <div id="list-item">This is a test This is a test This is a test This is a test This is a test this
                <button id="removeBtn">x</button>
            </div> -->
            <!-- <div id="list-item">Hello
                <button id="removeBtn">x</button>
            </div> -->
        </div>
    </main>
    <script>
        if("serviceWorker" in navigator) {
            navigator.serviceWorker.register('serviceWorker.js').then(registration => {
                console.log("Service Worker is registered")
                console.log(registration)
            }).catch(error => {
                console.log("Failure");
                console.log(error);
            })
        }
    </script>
</body>
